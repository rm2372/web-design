<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Phones</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      table,
      th,
      td {
        border: 1px solid black;
        padding: 8px;
      }

      th {
        background-color: #f2f2f2;
      }

      img {
        max-width: 100px;
        max-height: 100px;
      }
    </style>
  </head>
  <body>
    <div id="mobile-table"></div>

    <script>
      window.onload = function () {
        fetch("6b.json")
          .then((response) => response.json())
          .then((data) => displayMobiles(data))
          .catch((error) => console.error("Error:", error));
      };

      function displayMobiles(mobiles) {
        var table = "<table>";
        table +=
          "<tr><th>Model Number</th><th>Name</th><th>Price</th><th>Image</th></tr>";
        mobiles.forEach(function (mobile) {
          table += "<tr>";
          table += "<td>" + mobile.model_number + "</td>";
          table += "<td>" + mobile.name + "</td>";
          table += "<td>" + mobile.price + "</td>";
          table +=
            "<td><img src='" +
            mobile.image +
            "' alt='" +
            mobile.name +
            "'></td>";
          table += "</tr>";
        });
        table += "</table>";
        document.getElementById("mobile-table").innerHTML = table;
      }
    </script>
  </body>
</html>
